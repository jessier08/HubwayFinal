<html>
    
<head>
  <title>hubway</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/timeSeriesStyle.css">
    <link rel="stylesheet" href="css/global.css"/>

</head>
    
<body>
    <div class="container">
        <div id="title">HUBWAY TOP TRIPS</div>

        <div id="plot">
            <div class="ranges"> 
                <div class="date">
                    <p>dates : &nbsp;&nbsp;&nbsp;<span class="start-date"></span>
                        <span class="end-date"></span>
                    </p>
                </div>
                <div class="tripNum">
                    <p>total # of trips : &nbsp;&nbsp;<span class="count"></span></p>
                </div>
            </div>
        </div>
        
        <div id="trips">
            <div id="stations">
                <div id="startBox">
                    <p>start station</p>
                </div>
                <div id="endBox">
                    <p>end station</p>
                </div>  
            </div>
            <div id="graphs">
                <div id="time"></div>
                <div id="userTypeGraph">
                    <div id="userType"></div>
                    <div id="userTypeLabel">
                        <p>Casual</p><p>Registered</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="map"></div>
        
    </div>
    
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="lib/queue/queue.min.js"></script>
    <script src="lib/crossfilter/crossfilter.js"></script>
    <script src="data/neighborhoods2.js"></script>
    <script src="scripts/scriptTest.js"></script>
<!--    <script src="scripts/modules/timeSeries.js"></script>-->
    <script src="scripts/modules/map.js"></script>
    <script src="scripts/userType.js"></script>
</body>
    
</html>
